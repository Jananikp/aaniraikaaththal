# .github/workflows/deploy.yml

name: Deploy Vue App to EC2

on:
  push:
    branches: [ main ]   # Trigger on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production  # Optional ‚Äî adds approval gates later

    steps:
      - name: üõéÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üîë Create SSH Key Manually
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/testfile
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        shell: bash
      - name: üöÄ Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_PUBLIC_IP }} '
            set -e  # Exit on any error in local shell
            echo "üìÅ Ensuring app directory exists..."
            mkdir -p /home/ubuntu/aaniraikaaththal
            cd /home/ubuntu/aaniraikaaththal

            echo "üîÑ Setting up Git repo (if not exists)..."
            if [ ! -d ".git" ]; then
              git init
              git remote add origin https://github.com/${{ github.repository }}.git
              git checkout -b main 2>/dev/null || git checkout main
            fi

            echo "‚¨áÔ∏è Fetching latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "üì¶ Installing dependencies..."
            npm install --omit=dev

            echo "üõë Stopping old process (if any)..."
            if pgrep -f "vite" > /dev/null; then
              pkill -f "vite"
              sleep 2  # Wait for process to die
              echo "‚úÖ Old Vite process stopped."
            else
              echo "‚ÑπÔ∏è No running Vite process found."
            fi

            echo "üöÄ Starting Vue app in background..."
            cd /home/ubuntu/aaniraikaaththal

            # Start app and capture output
            nohup npm run dev > /home/ubuntu/app.log 2>&1 &
            APP_PID=$!
            echo $APP_PID > /home/ubuntu/app.pid

            # Wait 5 seconds to see if it crashes
            sleep 5

            # Check if process is still running
            if kill -0 $APP_PID 2>/dev/null; then
              echo "‚úÖ Vue app is running (PID: $APP_PID)"
            else
              echo "‚ùå Vue app failed to start ‚Äî check /home/ubuntu/app.log"
              echo "=== LAST 10 LINES OF LOG ==="
              tail -n 10 /home/ubuntu/app.log
              # DO NOT exit 1 ‚Äî we want workflow to succeed so you can debug
            fi

            echo "‚úÖ Deployment script completed successfully."
            exit 0  # üëà ALWAYS exit 0 to prevent 255 error
          '


